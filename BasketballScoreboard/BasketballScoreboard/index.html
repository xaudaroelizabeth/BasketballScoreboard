<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
            <div class="score-container margin">
                <div class="title">HOME</div>
                <div id="homescore" class="scores">0</div>
                <div>
                    <button onclick="hadd1()">+ 1</button>
                    <button onclick="add2()">+ 2</button>
                    <button onclick="add3()">+ 3</button> 
                </div>   
            </div>
            <div class="score-container">
                <div class="title">GUEST</div>
                <div id="guestscore" class= "scores">0</div>
                <div>
                    <button onclick="gadd1()">+ 1</button>
                    <button onclick="gadd2()">+ 2</button>
                    <button onclick="gadd3()">+ 3</button>
                </div>
            </div>
        <script src="index.js">
            
            let homeEl= document.getElementById("homescore")
let guestEl = document.getElementById("guestscore")
let count = 0


function hadd1(){
    count += 1
   homeEl.textContent = count
}

function add2(){
     count += 2
   homeEl.textContent = count
}

function add3(){
     count += 3
   homeEl.textContent = count
}


function gadd1(){
        count += 1
   guestEl.textContent = count
}

function gadd2(){
        count += 2
   guestEl.textContent = count
}

function gadd3(){
        count += 3
   guestEl.textContent = count
}</script>
    </body>
</html>
